<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/jogo-da-velha.png" type="image" />
  </head>
  <body>
    <header>
      <h1>TIC-TAC-TOE</h1>
    </header>
    <div class="playernames">
      <span class="players">
        <button type="button" id="p-x"></button>
        <button type="button" id="p-o"></button>
      </span>
    </div>
    <div class="play-area">
      <div id="game_board"></div>
    </div>
    <div class="divbtn">
      <button type="button" id="btn">Replay</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
